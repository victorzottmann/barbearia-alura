<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <h1>
        <img class="logo" src="./imagens/logo.png" alt="Logo da barbearia Alura">
      </h1>

      <nav class="navbar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nome">Nome e sobrenome</label>
      <input type="text" id="nome" class="input-padrao" required />

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" placeholder="seu-email@dominio.com" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required />

      <label for="mensagem">Mensagem</label>
      <textarea class="input-padrao" id="mensagem" cols="30" rows="10" required></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email">
          <input type="radio" name="contato" id="email" />
          Email
        </label>

        <label for="radio-telefone">
          <input type="radio" name="contato" id="telefone" />
          Telefone
        </label>

        <label for="radio-whatsapp">
          <input type="radio" name="contato" id="radio-whatsapp" checked />
          WhatsApp
        </label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label>
        <input type="checkbox" name="" id="checkbox" checked>
        Gostaria de receber nossas novidades por email?
      </label>

      <input type="submit" value="Enviar" class="enviar" />
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <img src="./imagens/logo-branco.png" alt="Logo da barbearia Alura">
    <p>&copy; Victor Zottmann 2021</p>
  </footer>
</body>

</html>
