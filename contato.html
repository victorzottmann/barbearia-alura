<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>
        <img class="logo" src="./imagens/logo.png" alt="logo da barbearia alura">
      </h1>

      <nav class="navbar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nome">Nome e sobrenome</label>
      <input type="text" id="nome" class="input-padrao" />

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" />

      <label for="mensagem">Mensagem</label>
      <textarea class="input-padrao" id="mensagem" cols="30" rows="10"></textarea>

      <div class="contato">
        <p>Como prefere o nosso contato?</p>
        <label for="radio-email">
          <input type="radio" name="contato" id="email" />
          Email
        </label>

        <label for="radio-telefone">
          <input type="radio" name="contato" id="telefone" />
          Telefone
        </label>

        <label for="radio-whatsapp">
          <input type="radio" name="contato" id="radio-whatsapp" />
          WhatsApp
        </label>
      </div>

      <div>
        <p>Qual horário prefere ser atendido?</p>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </div>

      <label>
        <input type="checkbox" name="" id="checkbox">
        Gostaria de receber nossas novidades por email?
      </label>

      <input type="submit" value="Enviar" />
    </form>
  </main>

  <footer>
    <img src="./imagens/logo-branco.png" alt="logomarca">
    <p>&copy; Victor Zottmann 2021</p>
  </footer>
</body>

</html>
